<!DOCTYPE html>

<html>
  <head>
    <title>Google Developer</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="home">
          <a href="#">
            <img
              src="https://www.gstatic.com/devrel-devsite/prod/ve286fa3f99aa90bc7ef7460968844e5bb93251ce750a58802f281151c87037d6/developers/images/lockup.svg"
              alt="Google Developer logo"
              class="logo"
            />
          </a>
        </div>
        <nav class="tabs">
          <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Developer Profile</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
        <div class="div-search">
          <form>
            <label for="search">
              <input
                class="search"
                type="text"
                name="search-value"
                placeholder="搜尋"
              />
            </label>
          </form>
        </div>
        <button class="change-language">
          <svg
            class="icon-language"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 22q-2.05 0-3.875-.788-1.825-.787-3.187-2.15-1.363-1.362-2.15-3.187Q2 14.05 2 12q0-2.075.788-3.887.787-1.813 2.15-3.175Q6.3 3.575 8.125 2.787 9.95 2 12 2q2.075 0 3.887.787 1.813.788 3.175 2.151 1.363 1.362 2.15 3.175Q22 9.925 22 12q0 2.05-.788 3.875-.787 1.825-2.15 3.187-1.362 1.363-3.175 2.15Q14.075 22 12 22Zm0-2.05q.65-.9 1.125-1.875T13.9 16h-3.8q.3 1.1.775 2.075.475.975 1.125 1.875Zm-2.6-.4q-.45-.825-.787-1.713Q8.275 16.95 8.05 16H5.1q.725 1.25 1.812 2.175Q8 19.1 9.4 19.55Zm5.2 0q1.4-.45 2.487-1.375Q18.175 17.25 18.9 16h-2.95q-.225.95-.562 1.837-.338.888-.788 1.713ZM4.25 14h3.4q-.075-.5-.113-.988Q7.5 12.525 7.5 12t.037-1.012q.038-.488.113-.988h-3.4q-.125.5-.188.988Q4 11.475 4 12t.062 1.012q.063.488.188.988Zm5.4 0h4.7q.075-.5.113-.988.037-.487.037-1.012t-.037-1.012q-.038-.488-.113-.988h-4.7q-.075.5-.112.988Q9.5 11.475 9.5 12t.038 1.012q.037.488.112.988Zm6.7 0h3.4q.125-.5.188-.988Q20 12.525 20 12t-.062-1.012q-.063-.488-.188-.988h-3.4q.075.5.112.988.038.487.038 1.012t-.038 1.012q-.037.488-.112.988Zm-.4-6h2.95q-.725-1.25-1.813-2.175Q16 4.9 14.6 4.45q.45.825.788 1.712.337.888.562 1.838ZM10.1 8h3.8q-.3-1.1-.775-2.075Q12.65 4.95 12 4.05q-.65.9-1.125 1.875T10.1 8Zm-5 0h2.95q.225-.95.563-1.838.337-.887.787-1.712Q8 4.9 6.912 5.825 5.825 6.75 5.1 8Z"
            ></path>
          </svg>
          <span>中文 - 繁體</span>
          <svg
            class="icon-arrow"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="m12 15-5-5h10Z"></path>
          </svg>
        </button>
      </div>
    </header>
    <main class="main-content">
      <section class="wrap" style="margin-top: 48.8px">
        <div class="translated">
          <div class="tran-message">
            <div class="tran-text">
              <img
                src="https://developers.google.com/_static/images/translated.svg?hl=zh-tw"
                class="tran-img"
                alt
              />
              <span class="tran-text-span">
                本頁面由
                <a href="https://cloud.google.com/translate/?hl=zh-tw"
                  >Cloud Translation API</a
                >
                翻譯而成。
              </span>
            </div>
            <button class="tran-button">Switch to English</button>
          </div>
        </div>
        <div class="main-body">
          <section class="fullscreen-img row">
            <div class="row-inner">
              <div class="row-html">
                <div class="fullscreen-item">
                  <h2 id="google-io-title">
                    開始吧<br />是 Google I/O 大會<br />2023 年 5 月 10 日
                  </h2>
                  <p>
                    請密切關注線上活動，瞭解最新的解決方案、產品和技術如何協助您更聰明地工作並簡化開發工作流程。
                  </p>
                  <button class="item-button">立即報名</button>
                </div>
              </div>
            </div>
          </section>
          <div
            class="banner-side"
            style="width: 100%; height: calc(100vh - 550px)"
          ></div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
